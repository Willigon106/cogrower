<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoGrower</title>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/cogrower.css">
</head>
<body>
    <!--//font-family: 'Chewy', regular;
        font-family: 'Lato', sans-serif;-->
    <header>
        <h1 class="titulo">CoGrower 2.0</h1>
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#inicio" class="pure-menu-link">Inicio</a></li>
                <li class="pure-menu-item"><a href="#conocenos" class="pure-menu-link">Conócenos</a></li>
                <li class="pure-menu-item"><a href="#suscribete" class="pure-menu-link">Suscríbete</a></li>
            </ul>
        </div>
        <div id="sociales">
			<a href="#"><img src="img/facebook.png" alt=""></a>
            <a href="#"><img src="img/twiter.png" alt=""></a>
        </div>
    </header>
    <div class="content">
        <div id="inicio" class="cube">
			<div class="caja_int">
				<div class="botones">
					<a href=""><img src="img/Google_play.png" width="150px" alt=""></a>
					<a href=""><img src="img/app_store.png" width="150px" alt=""></a>
				</div>
			</div>
        </div>
        <div id="conocenos" class="cube">
			<div class="caja_int">
				<h2>Conócenos</h2>
				<div class="videoWrapper">
					<!-- Copy & Pasted from YouTube -->
					<iframe src="https://www.youtube.com/embed/a9WomBFMyqo" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
        </div>
        <div id="suscribete" class="cube">
			<div class="caja_int">
				<h2>Suscríbete</h2>
				<form action="/" class="pure-form">
					<label>Correo electrónico </label>
					<input type="email" placeholder="correo@correo.com" size="35" required title="Digita tu email" />
					<input type="submit" value="Enviar">
				</form>
			</div>
        </div>
    </div>
    <footer>
		<div class="caja_int">
			<img class="fedesoft" src="img/fedesoft.svg" height="30px" alt="">
			<span>Copyright © 2018. CoGrower</span>
			<img class="mintic" src="img/mintic.png" height="35px" alt="">
		</div>
    </footer>
    
</body>
</html>
